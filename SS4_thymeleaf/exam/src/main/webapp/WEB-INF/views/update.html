<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Create</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    .w-300{
      width: 300px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="text-center">Update Product</h1>
  <form method="post" th:action="@{/update}" th:object="${product}" class="w-300 mx-auto">
    <div class="mb-3">
      <label for="nameProduct" class="form-label">Name product:</label>
      <input type="text" class="form-control" id="nameProduct" placeholder="" th:field="*{nameProduct}">
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price:</label>
      <input type="number" class="form-control" id="price" placeholder="" th:field="*{price}">
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description:</label>
      <input type="text" class="form-control" id="description" placeholder="" th:field="*{description}">
    </div>
    <div class="mb-3">
      <label for="producer" class="form-label">Producer:</label>
      <input type="text" class="form-control" id="producer" placeholder="" th:field="*{producer}">
    </div>
    <button class="btn btn-primary">Update</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
