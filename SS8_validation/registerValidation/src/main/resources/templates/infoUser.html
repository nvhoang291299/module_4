<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>information</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <table class="table table-striped">
            <thead class="bg-success bg-gradient">
            <tr>
                <th class="text-white">#</th>
                <th class="text-white">first name</th>
                <th class="text-white">last name</th>
                <th class="text-white">age</th>
                <th class="text-white">phone number</th>
                <th class="text-white">email</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user, iterStat: ${users}">
                <td th:text="${iterStat.count}"></td>
                <td th:text="${user.getFirstName()}"></td>
                <td th:text="${user.getLastName()}"></td>
                <td th:date="${user.getDateOfBirth()}"></td>
                <td th:text="${user.getPhoneNumber()}"></td>
                <td th:text="${user.getEmail()}"></td>
                <td>
                    <button class="btn btn-warning"><a class="text-white text-decoration-none" th:href="@{/edit(id=${user.getId()})}">Edit</a></button>
                    <a th:attr="onclick=|deleteId(${user.getId()})|" data-bs-toggle="modal" data-bs-target="#modelId" class="btn btn-danger" th:href="@{/delete(id=${user.getId()})}">Delete</a>
                    <button class="btn btn-secondary"><a class="text-white text-decoration-none" th:href="@{/view(id=${user.getId()})}">View</a></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
