<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container">
      <form class="row g-3" method="post" th:action="@{/register}" th:object="${user}">
          <div class="col-md-4">
              <label for="validationServer01" class="form-label">First name</label>
              <input type="text" class="form-control" id="validationServer01" th:field="*{firstName}" >
              <span class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
              </span>
          </div>
          <div class="col-md-4">
              <label for="validationServer02" class="form-label">Last name</label>
              <input type="text" class="form-control" id="validationServer02" th:field="*{lastName}" >
              <span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
              </span>
          </div>
          <div class="col-md-4">
              <label for="validationServer03" class="form-label">Date of birth</label>
              <input type="date" class="form-control" id="validationServer03" th:field="*{dateOfBirth}" >
              <span class="text-danger" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">
              </span>
          </div>
          <div class="col-md-4">
              <label for="validationServer04" class="form-label">Phone number</label>
              <input type="number" class="form-control" id="validationServer04" th:field="*{phoneNumber}" >
              <span class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">
              </span>
          </div>
          <div class="col-md-4">
              <label for="validationServer05" class="form-label">Email</label>
              <input type="email" class="form-control" id="validationServer05" th:field="*{email}" >
              <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
              </span>
          </div>

          <div class="col-12">
              <button class="btn btn-primary" type="submit">Submit</button>
          </div>
      </form>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
