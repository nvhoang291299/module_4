<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List music</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <a href="/create" style="text-decoration: none;color: white;"><i class="btn btn-primary"> Create song</i></a>
        <table class="table table-striped">
            <thead class="bg-success bg-gradient">
            <tr>
                <th class="text-white">#</th>
                <th class="text-white">Song</th>
                <th class="text-white">Category</th>
                <th class="text-white">Artist</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="music, iterStat: ${musics}">
                <td th:text="${iterStat.count}"></td>
                <td th:text="${music.getSong()}"></td>
                <td th:text="${music.getCategory()}"></td>
                <td th:text="${music.getArtist()}"></td>
                <td>
                    <button class="btn btn-warning"><a class="text-white text-decoration-none" th:href="@{/update(id=${music.getId()})}">Edit</a></button>
                    <a th:attr="onclick=|deleteId(${music.getId()})|" data-bs-toggle="modal" data-bs-target="#modelId" class="btn btn-danger" th:href="@{/delete(id=${music.getId()})}">Delete</a>
                    <button class="btn btn-secondary"><a class="text-white text-decoration-none" th:href="@{/view(id=${music.getId()})}">View</a></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
