<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>create music</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container">
      <form class="row g-3" method="post" th:action="@{/create-music}" th:object="${music}">
          <div class="col-md-4">
              <label for="validationServer01" class="form-label">Song</label>
              <input type="text" class="form-control" id="validationServer01" th:field="*{song}" >
              <span class="text-danger" th:if="${#fields.hasErrors('song')}" th:errors="*{song}">
              </span>
          </div>
          <div class="col-md-4">
              <label for="validationServer02" class="form-label">Category</label>
              <input type="text" class="form-control" id="validationServer02" th:field="*{category}" >
              <span class="text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}">
              </span>
          </div>
          <div class="col-md-4">
              <label for="validationServer03" class="form-label">Artist</label>
              <input type="text" class="form-control" id="validationServer03" th:field="*{artist}" >
              <span class="text-danger" th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}">
              </span>
          </div>
          <div class="col-12">
              <button class="btn btn-primary" type="submit">Submit</button>
          </div>
      </form>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
