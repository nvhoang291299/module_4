<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>view</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <style>
    .w-300{
      width: 300px;
    }
  </style>
</head>
<body>
<div class="container">

  <div class="w-300 ">
    <form th:action="@{/borrowBook}" th:object="${book}">
      <input th:type="hidden" name="id" th:field="*{id}">
      <div class="form-group" >
        <label>Book:</label>
        <input type="text" class="form-control" th:value="${book.getBook()}" th:field="*{book}" readonly>
      </div>
      <div class="form-group">
        <label>Count:</label>
        <input type="number" class="form-control" th:value="${book.getCount()}" th:field="*{count}" readonly>
      </div>
      <div class="form-group">
        <label>Code Order:</label>
        <input type="text" class="form-control" th:value="${book.getCode()}" th:field="*{code}" readonly>
      </div>
      <button class="btn btn-primary" type="submit">Borrow book</button>
    </form>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
</body>
</html>
