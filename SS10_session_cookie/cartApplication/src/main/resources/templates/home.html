<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Food</a>
        <div class="d-flex">
            <a class="btn btn-outline-success" type="submit" th:href="@{/cart}" style="text-decoration: none">
                <i class="fa-solid fa-cart-shopping"></i>
            </a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4 m-2">
    <th:block th:each="food: ${foods}">
        <div class="col">
            <div class="card h-100">
                <img th:src="${food.image}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${food.nameFood}"></h5>
                    <p class="card-text" th:text="${food.typeFood}"></p>
                    <p class="card-text fw-bolder fs-2 text" th:text="${food.newPrice}"></p>
                    <a th:href="@{/addCart/__${food.idFood}__(action='show')}" class="btn btn-success ">Add cart</a>
                </div>
            </div>
        </div>
    </th:block>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
